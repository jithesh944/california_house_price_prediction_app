<body>
    <div class="login">
        <!-- <h1>
            California House price prediction
        </h1> -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h2>
                    <a class="navbar-item">California House price prediction</a>
                </h2>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a style="font-size:20px" class="fa fa-github  navbar-text"
                            href="https://github.com/jithesh944">jithesh944</a>
                        <a class="navbar-text fa fa-linkedin-square" style="font-size:20px"

                            GitHub</a>
                    </div>
                </div>
            </div>
        </nav>

        <form action="{{url_for('predict')}}" method="POST">
            <table style="width:100%" class="table-light table-striped table-hover table">
                <tr>
                    <th> Features </th>
                    <th> Values </th>
                </tr>
                <tbody>
                    <tr>
                        <td>Median Income</td>
                        <td><input type="text" name="MedInc" placeholder="MedInc" required="required" /><br></td>
                    </tr>
                    <tr>
                        <td>Median House age in the area</td>
                        <td><input type="text" name="HouseAge" placeholder="HouseAge" required="required" /><br></td>
                    </tr>
                    <tr>
                        <td>Average number of bedrooms</td>
                        <td><input type="text" name="AveBedrms" placeholder="AveBedrms" required="required" /><br></td>
                    </tr>
                    <tr>
                        <td>Block group population</td>
                        <td><input type="text" name="Population" placeholder="Population" required="required" /><br>
                        </td>
                    </tr>

                    <tr>
                        <td>Average occupancy </td>
                        <td><input type="text" name="AveOccup" placeholder="AveOccup" required="required" /><br></td>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td><input type="text" name="Latitude" placeholder="Latitude" required="required" /><br></td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td><input type="text" name="Longitude" placeholder="Longitude" required="required" /><br></td>
                    </tr>

                </tbody>
            </table>

            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large"> Predict</button>

        </form>
        <br>
    </div>
    <div>
        <div class="alert alert-info" role="alert">
            <h2> {{prediction_text}}</h2>
        </div>
    </div>

</body>

</html>
